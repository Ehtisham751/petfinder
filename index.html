<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Find-A-Pet</title>
  </head>
  <body>
    <header class="bg-light text-center mb-4 p-3">
      <img src="images/logo.jpg" alt="" height="70px" width="300px" />
    </header>

    <div class="container">
      <form id="pet-form">
        <div class="form-group">
          <label for="animal">Animal</label>
          <select id="animal" class="form-control form-control-lg mb-3">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bird">Bird</option>
            <option value="barnyard">Barnyard</option>
          </select>
          <input
            type="text"
            id="zip"
            class="form-control form-control-lg"
            placeholder="Enter your zipcode"
          />
          <input type="submit" class="btn btn-dark btn-lg mt-3 btn-block" />
        </div>
      </form>

      <div id="results"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
